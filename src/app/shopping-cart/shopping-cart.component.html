<div class="app" id="app">
    <header>
      <h1>Simple Shop — Cart demo</h1>
      <div class="small muted">Demo — vanilla HTML / CSS / JS</div>
    </header>

    <!-- Product grid -->
    <main>
      <section class="products" id="productGrid">
        <!-- JS will populate products here -->
      </section>
    </main>

    <!-- Cart panel -->
    <aside class="cart" id="cart">
      <h2>Cart (<span id="cartCount">0</span>)</h2>
      <div class="cart-list" id="cartList">
        <div class="muted">Your cart is empty — add items from the left.</div>
      </div>

      <div class="cart-summary" id="cartSummary" aria-live="polite">
        <div class="small">Subtotal</div>
        <div class="totals">
          <div class="muted">Items total</div>
          <div id="subtotal">€0.00</div>
        </div>
        <div class="totals">
          <div class="muted">Delivery</div>
          <div id="delivery">€0.00</div>
        </div>
        <div style="height:1px;background:#e6eef9;border-radius:4px"></div>
        <div class="totals">
          <div>Total</div>
          <div id="total">€0.00</div>
        </div>

        <div style="display:flex; gap:8px; margin-top:6px">
          <button class="btn-primary" id="checkoutBtn">Checkout</button>
          <button class="btn-outline" id="clearBtn">Clear</button>
        </div>
      </div>
    </aside>
  </div>
