<div class="container">
    <form [formGroup]="updateUserForm" class="bg-info p-5 w-75 mt-5 mx-auto" (ngSubmit)="onSubmit()">
        <h4 class="text-center m-4 " >add user</h4>

        <div class="form-group m-3">
            <label for="1name" class="form-label">Name</label>
            <input type="text" formControlName="name" reactiv id="1name" class="form-control" placeholder="enter name">
        </div>
        <div class="form-group m-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="enter username" formControlName="username">
        </div>
        <div class="form-group m-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="enter email" formControlName="email">
        </div>
        <div class="text-center m-3">
            <button class="btn btn-success btn-lg m-1">update</button>
            <button class="btn btn-danger btn-lg m-1" (click)="onCancel()">cancel</button>
        </div>
    </form>
</div>
