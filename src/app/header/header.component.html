<div class="hd">
  <div class="hd__boxInside">
    <div class="hd__leftBox">

      <i class="fa-solid fa-phone icon1" aria-hidden="true"></i>
      <span class="hd__phone-number">0322 22 00</span>

      <button type="button" class="theme-toggle" aria-label="Toggle theme" (click)="toggleTheme()">
      <i class="theme-icon fa-solid fa-moon"></i>
    </button>
    </div>

    <div class="hd__rightBox">

      <!-- Language: Georgian -->
      <button type="button" class="hd__flag-btn" aria-label="Switch language to Georgian" (click)="setLanguage('ka')">
        <img src="https://flagcdn.com/w40/ge.png" width="40" height="28" alt="Georgian Flag" loading="lazy"/>
      </button>

      <!-- Language: English -->
      <button type="button" class="hd__flag-btn" aria-label="Switch language to English" (click)="setLanguage('en')">
        <img src="https://flagcdn.com/w40/us.png" width="40" height="28" alt="English Flag" loading="lazy"/>
      </button>
      
    </div>
  </div>
</div>
